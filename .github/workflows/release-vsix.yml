name: Release VSIX to GitHub

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build VSIX and attach to release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate the README
        run: node scripts/prepare-readme.js

      - name: Package VSIX
        run: npm run vsix

      - name: Create release and upload VSIX
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.vsix
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
